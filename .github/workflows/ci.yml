name: TG ONE CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        # Install libraries required for PySide6 (Qt) and Headless Chrome (DrissionPage)
        sudo apt-get install -y \
          libegl1 \
          libopengl0 \
          libxkbcommon-x11-0 \
          libdbus-1-3 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-randr0 \
          libxcb-render-util0 \
          libxcb-xinerama0 \
          libxcb-xinput0 \
          libxcb-xfixes0 \
          xvfb

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-asyncio
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        # Stop build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=.git,__pycache__,.venv,venv,env,build,dist,*.egg-info,tests/temp,.agent/temp,archive,alembic,services/dedup/engine.py
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=.git,__pycache__,.venv,venv,env,build,dist,*.egg-info,tests/temp,.agent/temp,archive,alembic,services/dedup/engine.py

    - name: Run Tests (Unit & Integration)
      # Use xvfb-run to provide a virtual display for any GUI components
      run: |
        xvfb-run pytest -m "not stress and not slow"
