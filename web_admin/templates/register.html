<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>初始化账户 - Forwarder Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="{{ static_with_hash('css/main.css') }}" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top right, #2d3748, #1a202c);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      overflow: hidden;
    }

    .login-blob {
      position: absolute;
      width: 500px;
      height: 500px;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(168, 85, 247, 0.2) 100%);
      filter: blur(80px);
      border-radius: 50%;
      z-index: -1;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 2rem;
      width: 100%;
      max-width: 420px;
      padding: 3rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .form-control {
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      padding: 0.8rem 1.2rem;
      border-radius: 1rem;
    }

    .form-control:focus {
      background: rgba(0, 0, 0, 0.3);
      border-color: #6366f1;
      color: white;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .btn-primary-gradient {
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      border: none;
      padding: 0.8rem;
      border-radius: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary-gradient:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.5);
    }

    .strength-meter {
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
    }

    .strength-bar {
      height: 100%;
      width: 0;
      transition: all 0.3s ease;
    }
  </style>
</head>

<body>
  <div class="login-blob" style="top: -200px; right: -100px;"></div>
  <div class="login-blob" style="bottom: -200px; left: -100px; background: rgba(236, 72, 153, 0.15);"></div>

  <div class="glass-card text-center">
    <div
      class="avatar-sm bg-primary-gradient rounded-4 d-inline-flex align-items-center justify-content-center text-white mb-4"
      style="width: 64px; height: 64px;">
      <i class="bi bi-person-plus-fill fs-2"></i>
    </div>
    <h3 class="fw-bold text-white mb-2">创建管理员</h3>
    <p class="text-white-50 small mb-5">初始化系统首选管理员账户</p>

    {% if error %}
    <div class="alert bg-danger bg-opacity-10 border-danger border-opacity-25 text-danger extra-small mb-4 py-2">
      <i class="bi bi-exclamation-circle me-2"></i> {{ error }}
    </div>
    {% endif %}

    <form method="post" action="/register" id="regForm">
      {{ csrf_token_input(request) }}
      <div class="mb-4 text-start">
        <label class="extra-small text-white-50 text-uppercase fw-bold mb-2 ps-1">账户名称</label>
        <input type="text" name="username" class="form-control" placeholder="用户名" required minlength="3">
      </div>

      <div class="mb-4 text-start">
        <label class="extra-small text-white-50 text-uppercase fw-bold mb-2 ps-1">访问密码</label>
        <input type="password" id="pw" name="password" class="form-control" placeholder="设置强密码" required minlength="6">
        <div class="strength-meter">
          <div class="strength-bar" id="s-bar"></div>
        </div>
      </div>

      <div class="mb-5 text-start">
        <label class="extra-small text-white-50 text-uppercase fw-bold mb-2 ps-1">确认密码</label>
        <input type="password" id="pw-c" name="confirm_password" class="form-control" placeholder="重复输入密码" required>
      </div>

      <button type="submit" class="btn btn-primary-gradient w-100 text-white mb-4">
        立即部署并登录
      </button>
    </form>

    <div class="text-white-50 extra-small">
      已有账户？<a href="/login" class="text-white fw-bold text-decoration-none">立即验证</a>
    </div>
  </div>

  <script>
    const pw = document.getElementById('pw');
    const sBar = document.getElementById('s-bar');

    pw.addEventListener('input', () => {
      const val = pw.value;
      let score = 0;
      if (val.length >= 8) score += 25;
      if (/[A-Z]/.test(val)) score += 25;
      if (/[0-9]/.test(val)) score += 25;
      if (/[^A-Za-z0-9]/.test(val)) score += 25;

      sBar.style.width = score + '%';
      if (score <= 25) sBar.style.backgroundColor = '#ef4444';
      else if (score <= 75) sBar.style.backgroundColor = '#f59e0b';
      else sBar.style.backgroundColor = '#10b981';
    });

    document.getElementById('regForm').addEventListener('submit', (e) => {
      if (pw.value !== document.getElementById('pw-c').value) {
        e.preventDefault();
        alert('两次输入的密码不一致');
      }
    });
  </script>
</body>

</html>
