{% extends "base.html" %}
{% block title %}用户管理 - Forwarder Pro{% endblock %}
{% block content %}

<div class="row g-4">
    <!-- 系统设置 -->
    <div class="col-xl-4 col-lg-5">
        <div class="glass-card p-4 h-100">
            <h6 class="fw-bold mb-4"><i class="bi bi-shield-lock me-2 text-primary"></i>访问控制</h6>

            <div class="p-3 bg-white bg-opacity-10 rounded-4 mb-4">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="fw-bold small">开放注册</div>
                        <div class="extra-small text-muted">允许新用户自行创建账号</div>
                    </div>
                    <div class="form-check form-switch p-0 m-0">
                        <input class="form-check-input ms-0" type="checkbox" id="allowRegistration"
                            style="width: 2.5rem; height: 1.25rem;">
                    </div>
                </div>
            </div>

            <div class="alert badge-info-soft extra-small border-0 rounded-4">
                <i class="bi bi-info-circle me-1"></i> 管理员始终拥有最高权限，请谨慎操作。
            </div>

            <button class="btn btn-primary-gradient w-100 py-3 mt-auto" id="saveSettings">
                <i class="bi bi-cloud-arrow-up me-2"></i>保存全局配置
            </button>
        </div>
    </div>

    <!-- 用户列表 -->
    <div class="col-xl-8 col-lg-7">
        <div class="glass-card p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h6 class="fw-bold mb-1">活跃成员</h6>
                    <p class="text-muted extra-small mb-0">管理系统所有注册用户的权限与状态</p>
                </div>
                <button class="btn btn-sm btn-outline-light rounded-pill px-3" id="refreshUsers">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
            </div>

            <div class="table-responsive">
                <table class="table table-hover table-sm align-middle small" id="usersTable">
                    <thead>
                        <tr class="text-muted opacity-75">
                            <th>用户信息</th>
                            <th>角色</th>
                            <th>状态</th>
                            <th>近期活动</th>
                            <th class="text-end">管理</th>
                        </tr>
                    </thead>
                    <tbody class="border-top-0">
                        <!-- Content -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    let users = [];

    document.addEventListener('DOMContentLoaded', () => {
        loadSettings();
        loadUsers();
        document.getElementById('refreshUsers').addEventListener('click', loadUsers);
        document.getElementById('saveSettings').addEventListener('click', saveSettings);
    });

    async function loadSettings() {
        try {
            const res = await apiManager.getUserSettings();
            if (res.success) {
                document.getElementById('allowRegistration').checked = !!res.data.allow_registration;
            }
        } catch (e) {
            console.debug('Settings sync withheld');
        }
    }

    async function saveSettings() {
        const val = document.getElementById('allowRegistration').checked;
        const btn = document.getElementById('saveSettings');
        try {
            loadingManager.show(btn, '同步中...');
            const res = await apiManager.updateUserSettings({ allow_registration: val });
            if (res.success) {
                notificationManager.success('访问策略已同步');
            } else {
                notificationManager.error(res.error || '保存失败');
            }
        } catch (e) {
            notificationManager.error('权限同步异常');
        } finally {
            loadingManager.hide(btn);
        }
    }

    async function loadUsers() {
        const tbody = document.querySelector('#usersTable tbody');
        try {
            loadingManager.show('#usersTable', '读取成员列表...');
            const res = await apiManager.getUsers();
            if (res.success) {
                users = res.data;
                renderUsers();
            } else {
                notificationManager.error(res.error || '列表同步失败');
            }
        } catch (e) {
            notificationManager.error('无法连接到用户服务');
        } finally {
            loadingManager.hide('#usersTable');
        }
    }

    function renderUsers() {
        const tbody = document.querySelector('#usersTable tbody');
        if (!users || users.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-muted">目前没有任何用户数据</td></tr>';
            return;
        }

        tbody.innerHTML = users.map(u => `
            <tr>
                <td>
                    <div class="d-flex align-items-center">
                        <div class="avatar-sm me-2 bg-primary rounded-circle text-white d-flex align-items-center justify-content-center fw-bold" style="width: 32px; height: 32px; font-size: 12px;">
                            ${(u.username || '?')[0].toUpperCase()}
                        </div>
                        <div>
                            <div class="fw-bold text-dark">${u.username}</div>
                            <div class="extra-small text-muted text-break">${u.email || '未绑定邮箱'}</div>
                        </div>
                    </div>
                </td>
                <td>
                    <span class="badge-soft badge-soft-${u.is_admin ? 'primary' : 'secondary'}">
                        ${u.is_admin ? '<i class="bi bi-shield-lock me-1"></i>管理员' : '普通成员'}
                    </span>
                </td>
                <td>
                    <span class="badge-soft badge-soft-${u.is_active ? 'success' : 'danger'}">
                        ${u.is_active ? '正常运行' : '锁定限制'}
                    </span>
                </td>
                <td>
                    <div class="extra-small">次数: ${u.login_count || 0}</div>
                    <div class="extra-small text-muted opacity-75">${u.last_login ? new Date(u.last_login).toLocaleDateString() : '从未登录'}</div>
                </td>
                <td class="text-end">
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-dark border-0 btn-hover-primary" onclick="toggleAdmin(${u.id})" title="调整权限"><i class="bi bi-shield-check"></i></button>
                        <button class="btn btn-dark border-0 btn-hover-warning" onclick="toggleActive(${u.id})" title="账户锁定"><i class="bi bi-person-slash"></i></button>
                        <button class="btn btn-dark border-0 btn-hover-danger" onclick="deleteUser(${u.id})" title="永久移除"><i class="bi bi-trash"></i></button>
                    </div>
                </td>
            </tr>
        `).join('');
    }

    async function toggleAdmin(id) {
        try {
            const res = await apiManager.toggleUserAdmin(id);
            if (res.success) {
                notificationManager.success(res.message || '权限已成功重置');
                loadUsers();
            } else {
                notificationManager.error(res.error || '权限操作失败');
            }
        } catch (e) {
            notificationManager.error('权限引擎响应异常');
        }
    }

    async function toggleActive(id) {
        try {
            const res = await apiManager.toggleUserActive(id);
            if (res.success) {
                notificationManager.info(res.message || '账号状态已实时变更');
                loadUsers();
            } else {
                notificationManager.error(res.error || '状态切换失败');
            }
        } catch (e) {
            notificationManager.error('状态引擎异常');
        }
    }

    async function deleteUser(id) {
        if (!confirm('此操作将永久抹除该用户及其关联的所有数据路由和会话，确定执行吗？')) return;
        try {
            const res = await apiManager.deleteUser(id);
            if (res.success) {
                notificationManager.warning('用户账号已彻底销毁');
                loadUsers();
            } else {
                notificationManager.error(res.error || '销毁任务失败');
            }
        } catch (e) {
            notificationManager.error('关键操作响应异常');
        }
    }
</script>
{% endblock %}
{% endblock %}
