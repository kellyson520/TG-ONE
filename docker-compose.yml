version: '3.8'

services:
  telegram-forwarder:
    build: .
    container_name: telegram-forwarder-opt
    ports:
      - "9810:9000"
    restart: always
    environment:
      - ARCHIVE_ROOT=/app/data/archive/parquet
      - BLOOM_ROOT=/app/data/archive/bloom
      - MALLOC_ARENA_MAX=2
      - PYTHON_MAX_MEMORY=1G
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      - ./:/app
      - ./data:/app/data
      - ./.env:/app/.env
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"
        compress: "true"
    stdin_open: false
    tty: false
