version: '3.8'

services:
  telegram-forwarder:
    build: .
    container_name: telegram-forwarder-opt
    ports:
      - "9810:9000"
    restart: unless-stopped
    environment:
      - ARCHIVE_ROOT=/app/archive/parquet
      - BLOOM_ROOT=/app/archive/bloom
      - MALLOC_ARENA_MAX=2
      - PYTHON_MAX_MEMORY=1G
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      - ./:/app
      - ./db:/app/db
      - ./.env:/app/.env
      - ./logs:/app/logs
      - ./sessions:/app/sessions
      - ./temp:/app/temp
      - ./ufb/config:/app/ufb/config
      - ./config:/app/config
      - ./rss/data:/app/rss/data
      - ./rss/media:/app/rss/media
      - ./zhuanfaji:/data/zhuanfaji
      - ./archive:/app/archive
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"
        compress: "true"
    stdin_open: false
    tty: false